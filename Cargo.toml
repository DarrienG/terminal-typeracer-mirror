[package]
name = "typeracer"
version = "1.5.0"
authors = ["DarrienG <darrienglasser@outlook.com>"]
edition = "2018"
# Packaging for crates.io
# We don't want assets included and the like
include = [
    "**/*.rs",
    "Cargo.toml",
]
description="A terminal typing game. Race to see the fastest time you can get!"
repository = "https://gitlab.com/ttyperacer/terminal-typeracer"
readme = "./README.md"
keywords = ["typing", "terminal", "termion", "tui-rs", "fun"]
license = "GPL-3.0"

[profile.release]
lto = true
opt-level = 3
debug = false
debug-assertions = false
panic = 'abort'
incremental = false
overflow-checks = false

[profile.dev]
opt-level = 0
debug = 2
lto = false
debug-assertions = true
panic = 'unwind'
incremental = true
overflow-checks = true

[dependencies]
# For rendering in the terminal
tui = "0.6.2"
termion = "1.5"
unicode-width = "0.1.5"

# For lang pack and config
directories = "2.0.2"
toml = "0.5.3"
serde = { version = "1.0", features = ["derive"] }

# For downloading lang pack
git2 = "0.9"

# For picking random files
rand = "0.6.5"

# Command line optoins
clap = "2.33.0"

# For zipping lists
itertools = "0.8.2"
